<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <title>Login Modal</title>
        <style>
            .container {
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Mở biểu mẫu đăng nhập</h2>
            <a
                href="#"
                class="btn btn-info btn-log"
                data-toggle="modal"
                data-target="#modal1"
                >Mở hộp thoại</a
            >
            <div id="modal1" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-center d-block">
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                            >
                                &times;
                            </button>
                            <h2 class="modal-title">
                                <i class="fas fa-lock"></i>&nbsp Đăng nhập
                            </h2>
                        </div>

                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="usernameInput" class="font-weight-bold">
                                        <i class="fas fa-user"></i>&nbsp Người
                                        dùng:
                                    </label>
                                    <input
                                        class="form-control"
                                        placeholder="Nhập tên người dùng"
                                        id="usernameInput"
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="passwordInput"  class="font-weight-bold">
                                        <i class="fas fa-eye"></i>&nbsp Mật
                                        khẩu:
                                    </label>
                                    <input
                                        class="form-control"
                                        placeholder="Nhập mật khẩu"
                                        id="passwordInput"
                                    />
                                </div>

                                <div class="form-group form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                    />
                                    <label class="form-check-label">
                                        Ghi nhớ tôi
                                    </label>
                                </div>

                                <button class="btn btn-success btn-block">
                                    <i class="fas fa-power-off"></i>&nbsp Đăng
                                    nhập
                                </button>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <a
                                class="btn btn-danger mr-auto"
                                data-dismiss="modal"
                            >
                                <i class="fas fa-times"></i>&nbsp Hủy bỏ
                            </a>
                            <p>
                                Bạn chưa phải là thành viên?
                                <a href="#">Đăng kí</a>
                            </p>
                            <p>Quên <a href="#">mật khẩu?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
