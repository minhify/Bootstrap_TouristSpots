<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <title>Horizontal Form</title>
        <style>
            .container {
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-sm-3">
                    <div class="card border-info">
                        <div
                            class="card-header alert-info text-info "
                        >
                            Biểu mẫu đăng nhập
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-form-label col-sm-3"">Email: </label>
                                    <div class="col-sm-7">
                                        <input placeholder="Nhập vào email" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-form-label col-sm-3 text-bold"">Mật khẩu: </label>
                                    <div class="col-sm-7">
                                        <input placeholder="Nhập vào mật khẩu" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-7 offset-sm-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input">
                                            <label class="form-check-label"">Ghi nhớ tôi </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-7 offset-sm-3">
                                        <button class="btn btn-primary">Đăng nhập</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
