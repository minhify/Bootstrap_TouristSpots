<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <title>Vertical Form</title>
        <style>
            .container {
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-sm-3">
                    <div class="card border-info ">
                        <div class="card-header alert-info ">
                            Biểu mẫu đăng nhập
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label class="font-weight-bold">Email: </label>
                                    <input class="form-control" placeholder="Nhập vào email" />
                                </div>

                                <div class="form-group">
                                    <label class="font-weight-bold">Password: </label>
                                    <input class="form-control" placeholder="Nhập vào mật khẩu" />
                                </div>

                                <div class="form-group">
                                    <div class="form-check"><input type="checkbox" class="form-check-input">Ghi nhớ tôi </input></div>
                                </div>

                                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
